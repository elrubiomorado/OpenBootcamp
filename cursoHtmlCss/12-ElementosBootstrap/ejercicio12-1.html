<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Interés en Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container rounded-5">
        <div class="bg-light p-5 rounded-3">
            <div class="container-fluid py-2">
                <h1 class="display-5 fw-bold">Ejercicio 12</h1>
                <hr>
            </div>
            <div class="container-fluid">
                <button type="button" class="btn btn-primary p-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>
                <hr>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Este es un modal de bootstrap
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="conteiner-fluid">
                <form class="form-control">
                    <div class="form-floating mb-4">
                        <input type="text" id="Nombre" class="form-control" placeholder="Nombre">
                        <label for="Nombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="number" name="numero" id="floatingInput" class="form-control" placeholder="Numero">
                        <label for="number">Numero</label>
                    </div>
                    <div class="form-floating mb-4">
                        <textarea class="form-control" placeholder="Deja Tu mensaje" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Mensaje</label>
                      </div>
                </form>
                <hr>
            </div>
            <div class="conteiner-fluid">
                <div class="card">
                    <img src="https://www.nacionrex.com/__export/1616608588528/sites/debate/img/2021/03/24/blackpink-rose-primeras-impresiones-de-sus-colegas_crop1616608512770.jpg_423682103.jpg" alt="Rosita" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Rosé</h5>
                    <p class="card-text">Rosé es una integrante muy Hermosa de la banda musical de kpop Blackpink</p>

                </div>
                <div class="card-footer">
                    elrubiomorado@gmail.com
                </div>
                </div>
            </div>
        </div>


    </div>
       





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
