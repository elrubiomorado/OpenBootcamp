<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card mx-auto my-5" style="width: 18rem;">
            <img src="https://0.soompi.io/wp-content/uploads/2021/07/07193634/jisoo-4.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Jisoo Cristo</h5>
              <p class="card-text">Ella es jisoo del grupo de diosas Blackpink.</p>
              <h6>Compañeras</h6>
              <ul class="list-grou list-group-flush">
            
                <li>Lisa</li>
                <li>Jennie</li>
                <li>Rosé</li>
              </ul>
            </div>
            <div class="card-footer">
                <a href="https://www.instagram.com/sooyaaa__/" target="_blank" class="btn btn-primary">Ir a su Insta</a>
            </div>
            <img src="https://0.soompi.io/wp-content/uploads/2021/07/07193634/jisoo-4.jpeg" class="card-img-bottom" alt="...">
        </div>

        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <div class="nav-item"><a href="#" class="nav-link">Jennie</a></div>
                    <div class="nav-item"><a href="#" class="nav-link">Rosé</a></div>
                    <div class="nav-item"><a href="#" class="nav-link">Lisa</a></div>
                </ul>
            </div>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
