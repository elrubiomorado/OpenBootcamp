<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>
    <h1>Tablas</h1>

    <h2>Horas para aprender HTML</h2>
    <table>
        <!--
            tr - Table row
            th - Table head
            td - Table data

        -->

        <tr>
            <th>Persona</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sabado</th>
            <th>Domingo</th>
        </tr>
        <tr>
            <td>Edgar</td>
            <td>10h</td>
            <td>5h</td>
            <td>4h</td>
            <td>4h</td>
            <td>10h</td>
            <td>10h</td>
            <td>10h</td>

        </tr>
    </table>
</body>
</html>
